name: Update README on Push (LeetCode)

on:
  workflow_dispatch: {}
  push:
    branches: [ main, master ]
    paths:
      - "README.md"
      - "scripts/update_readme.py"
      - ".github/workflows/update-readme.yml"
      - ".github/workflows/update-readme-on-push.yml"
      - "**/*.java"
      - "**/*.py"
      - "**/*.cpp"

jobs:
  update:
    # Avoid loops: skip if the actor is the bot OR the commit is the auto-update
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, 'auto-update LeetCode stats')
    runs-on: ubuntu-latest
    concurrency:
      group: readme-update-on-push
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Update README
        env:
          LC_USERNAME: rana_782
          TZ_REGION: Asia/Kolkata
        run: |
          python scripts/update_readme.py

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(readme): auto-update LeetCode stats"
            git push
          fi
